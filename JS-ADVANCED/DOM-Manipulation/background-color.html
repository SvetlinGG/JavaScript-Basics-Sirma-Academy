<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head> 
<body>
  <p id ='text'>JavaScript Exercises</p> 
  <div>
    <button onclick="changeBackground()">Change</button>
  </div>
</body>
<script>
  function changeBackground(){
    let item = document.getElementById('text');
    item.style.background = 'lightblue'
  }
</script>
</html>
