<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Input radius value and get the volume of a sphere.</h3>
    <div>
        <p>Radius</p>
        <input id="radius" type="number" placeholder="" />
    </div>
    <div>
        <p>Volume</p>
        <input id="volume" type="text" placeholder="0.0000">
        
    </div>
    <button onclick="toCalculate()">Calculate</button>
</body>
<script>
    function toCalculate(){
        let radiusInput = document.getElementById('radius');
        let volume = document.getElementById('volume');
        //let value = volume.getAttribute('placeholder')
        let radius = parseFloat(radiusInput.value);
        let result = 2 * radius * Math.PI;
        volume.value = result.toFixed(4)
        //console.log(value.toFixed(4));
        
        
    }
</script>
</html>
