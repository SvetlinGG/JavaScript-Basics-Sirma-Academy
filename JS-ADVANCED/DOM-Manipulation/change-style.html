<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head> 
<body>
  <p id ='text'>JavaScript Exercises</p> 
  <div>
    <button onclick="restyle()">Style</button>
  </div>
</body>
<script>
  function restyle(){
    const btn = document.getElementById('text');
    btn.style.color = 'red';
    btn.style.fontSize = '50px';
    btn.style.fontFamily = 'Arial'

  }
</script>
</html>
