<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>
<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insertRow()" value="Insert row"> 
</body>
<script>
    function insertRow(){
        let row = document.getElementById('sampleTable');
        let newRow = row.insertRow('td');
        let cell1 = row.insertCell('td');
        let cell2 = row.insertCell('td');
        
    }
</script>
</html>
